    <main>
        <section>
            <article>
                    <form class="containerfluid">
                        <H2 class="contactate text-center">CONTACTATE CON NOSOTROS</H2>
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="nombre">NOMBRE/S:</label>
                                <input type="text" name="" id="nombre" required placeholder="ej:Victor">
                            </div>
                            <div class="col-sm-6">
                                <label for="apellidos">APELLIDO/S:</label>
                                <input type="text" name="" id="apellidos" required placeholder="ej:Molina">
                            </div>
                            <div class="col-sm-6">
                                <label for="date">FECHA DE NACIMIENTO:</label>
                                <input type="date" name="" id="" required>
                            </div>
                            <div class="col-sm-6">
                                <label for="email">MAIL:</label>
                                <input type="email" name="" id="" required placeholder="example@example.com">
                            </div>
                            <div class="col-sm-6">
                                <label for="telefono">CELULAR:</label>
                                <input type="text" name="" id="telefono" required placeholder="ej:2964111111">
                            </div class="col-sm-6">
                            <div>
                                <button type="submit">ENVIAR</button>
                                <button type="reset">ELIMINAR</button>
                            </div>
                        </div>
                    </form>
                <div class="mapa">
                    <h2>ENCONTRANOS AQUI</h2>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2357.9304035065725!2d-67.7180033233275!3d-53.772926302111955!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xbc4b163fb6b448f9%3A0xb0de119e48b5fabe!2sPosadas%20520%2C%20R%C3%ADo%20Grande%2C%20Tierra%20del%20Fuego!5e0!3m2!1ses-419!2sar!4v1682546445969!5m2!1ses-419!2sar" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                </div>
            </article>
        </section>
